        <h1>grid.nano</h1>
        <h3>Puzzle #1: Week of 19 November, 2023</h3>
        <p id="question">An AI sorted the images in the 4x4 grid below.</p>
        <p id="question">Can you guess what criteria it sorted each axis by?</p>
        <p id="question"></p>

        <img id="puzzleGrid" src="" alt="Description of image">

        <div id="horizontalGuess">

            <input type="text" id="horizontalGuessTextBox" name="horizontalGuessTextBox" placeholder="Enter horizontal guess here" size="20" maxlength="20">

        </div>
        <div id="verticalGuess">
            <h2>The vertical axis was sorted by:</h2>
            <input type="text" id="verticalGuessTextBox" name="verticalGuessTextBox" placeholder="Enter vertical guess here" size="20" maxlength="20">
            <h4 id="verticalClue"></h4>
        </div>

        <button id="submitGuesses">Submit guesses</button>

        <button id="showCorrectWords">Show correct answers</button>

        <p id="result"></p>
